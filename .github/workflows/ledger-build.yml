name: Honey Ledger App Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-arm-none-eabi \
            make \
            python3 \
            python3-pip \
            git

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pillow

      - name: Clone Ledger SDK (Nano S Plus)
        run: |
          git clone https://github.com/LedgerHQ/ledger-secure-sdk.git sdk
          cd sdk
          git checkout nanos2

      - name: Build Honey Ledger App (Nano S Plus)
        env:
          BOLOS_SDK: ${{ github.workspace }}/sdk
          TARGET: nanos2
        run: |
          make clean
          make
